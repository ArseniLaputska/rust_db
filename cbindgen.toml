[library]
include-version = false
language = "C"
autogen-tag = "/* Generated by cbindgen - do not edit */"
output = "include/RustLibrary.h"

[parse]
parse_deps = true
clean = true

[output]
file = "rust_ffi.h"

crates = ["rust_sqlite"]
all_features = false
default_features = true
features = ["cbindgen"]
